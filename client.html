<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

                 <div class="cell"></div>

                 <div class="cell"></div>

            </div>

        </div>
    </div>
   
    <!--defer word ensures that after html element javascript elements loaded -->
    
    <script src="clientscript.js" defer></script>

</html>
